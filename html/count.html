<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>Mimosan Church</title>
  <link rel="stylesheet" href="../css/count.css">


  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Assistant:wght@400;600;700&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Old+Standard+TT:ital,wght@0,400;0,700;1,400&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">



</head>
<body>
<!-- Countdown -->
<div class="countdown-section">
    <section>
      <div class="container p-4 d-flex flex-wrap justify-content-between align-items-center">
        <div class="date-box text-white text-center p-3 mb-3 mb-md-0">
          <h4 class="mb-0">18</h4>
          <small>MAR</small>
        </div>
        <div class="event-info mb-3 mb-md-0">
          <h5 class="font-weight-bold mb-1">UPCOMING EVENT: EXPLORING THE CHRISTIAN FAITH</h5>
          <p class="mb-1"><i class="far fa-clock"></i> 08:00 AM - 11:00 AM</p>
          <p class="mb-0"><i class="fas fa-map-marker-alt"></i> 1195 Lobortis Rd, New Orleans, New Hampshire</p>
        </div>
        <div class="countdown-timer d-flex text-center">
          <div class="px-2"><h3 id="cd-days">2</h3><small>DAY</small></div>
          <div class="px-2"><h3 id="cd-hours">23</h3><small>HRS</small></div>
          <div class="px-2"><h3 id="cd-minutes">58</h3><small>MIN</small></div>
          <div class="px-2"><h3 id="cd-seconds">2</h3><small>SEC</small></div>
        </div>
      </div>
    </section>
  </div>
  
<script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
